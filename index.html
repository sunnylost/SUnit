<!DOCTYPE html>
<html>
    <head>
        <title>Test suite</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="sunit.css">
    </head>
    <body>
        <div id="sunit">
            <div id="sunit-header">
                <h1><a href="#">SUnit</a></h1>
            </div>
            <ul id="sunit-toolbar">
                <li id="noglobals">
                    <i></i>
                    noglobals
                </li>
                <li id="notrycatch">
                    <i></i>
                    notrycatch
                </li>
                <li id="hidepass">
                    <i></i>
                    Hide passed tests
                </li>
            </ul>
            <h2 id="sunit-useragent">
            </h2>
            <p id="sunit-testresult">
                Tests completed in <span id="costtime"></span> milliseconds.<br/>
                <span class="passed"></span> assertions of <span class="total"></span> passed, <span class="failed"></span> failed.
            </p>
            <ol id="sunit-test">
            </ol>
        </div>
        <script src="sunit.js"></script>
        <script type="text/javascript">
            test('A test.', function() {
                assert(true, 'First assertion completed');
                assert(true, 'Second assertion completed');
                assert(true, 'Third assertion completed');
            })

            test('Another test.', function() {
                assert(true, 'First test completed');
                assert(ok( 1 == "2", "Passed!" ), 'Second test completed');
            })

            test( "hello test 1", function() {
              ok( 1 == "1", "Passed!" );
              ok( 1 == "1", "Passed!" );
            })

            test( "hello test 2", function() {
              ok( 1 == "2", "Passed!" );
              ok( 1 == "2", "Passed!" );
            })

            asyncTest( "asynchronous test: one second later!", function() {
              expect( 1 );

              setTimeout(function() {
                ok( true, "Passed and ready to resume!" );
                start();
              }, 1000);
            });
        </script>
    </body>
</html>
